<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tri selectif</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
<h1>Tri-selectif</h1>
<div id="jeu">
    <div id="dechet">
        <div class="dechets" id="bouteille"></div>
        <div class="dechets" id="canette"></div>
        <div class="dechets" id="verre"></div>
        <div class="dechets" id="papier"></div>
        <div class="dechets" id="organique"></div>
        <div class="dechets" id="journal"></div>
        <div class="dechets" id="conserve"></div>
        <div class="dechets" id="lait"></div>
        <div class="dechets" id="aluminium"></div>
        <div class="dechets" id="organique2"></div>
    </div>

    <div id="poubelles">
        <div id="jaune"><i class="fas fa-trash-alt"></i></div>
        <div id="vert"><i class="fas fa-trash-alt"></i></div>
        <div id="bleu"><i class="fas fa-trash-alt"></i></div>
        <div id="marron"><i class="fas fa-trash-alt"></i></div>
    </div>
</div>

<script src="https://kit.fontawesome.com/d8438e7f2f.js" crossorigin="anonymous"></script>
<script src="app.js"></script>

</html>
